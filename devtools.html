<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cottage Passport</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="plaid-bg" aria-hidden="true"></div>
    <main class="app" id="appRoot">
      <header class="app-header">
        <h1 id="appName"></h1>
        <p id="appTagline"></p>
      </header>

      <section class="card note" aria-live="polite">
        <p>
          Camera works on HTTPS or localhost. QR token allowlisting is hard to guess but not fully secure without backend verification.
        </p>
      </section>

      <section id="statusSection" class="card" aria-live="polite"></section>

      <section id="locationPicker" class="card hidden" aria-labelledby="locationPickerHeading">
        <h2 id="locationPickerHeading">Choose a location (test mode)</h2>
        <ul id="locationList" class="location-list"></ul>
      </section>

      <section id="collectSection" class="card hidden" aria-labelledby="collectHeading">
        <h2 id="collectHeading">Collect stamp</h2>
        <p id="locationDisplay"></p>

        <form id="collectForm" novalidate>
          <label for="emailInput">Email address</label>
          <input id="emailInput" name="email" type="email" required autocomplete="email" />
          <p id="emailError" class="error hidden">Please enter a valid email address.</p>

          <div class="camera-controls">
            <button type="button" id="startCameraBtn">Start camera</button>
            <button type="button" id="captureBtn">Capture</button>
            <button type="button" id="stopCameraBtn">Stop camera</button>
          </div>

          <video id="cameraPreview" autoplay playsinline muted></video>
          <canvas id="captureCanvas" width="320" height="240"></canvas>

          <button type="submit" id="collectBtn">Generate stamp token</button>
        </form>
      </section>

      <section id="resultSection" class="card hidden" aria-labelledby="resultHeading">
        <h2 id="resultHeading">Stamp token</h2>
        <p id="prizeMessage"></p>
        <textarea id="tokenOutput" rows="5" readonly></textarea>
        <div class="token-actions">
          <button id="copyTokenBtn" type="button">Copy token</button>
          <a id="mailtoLink" href="#">Send email</a>
          <button id="shareBtn" type="button">Share</button>
        </div>
      </section>

      <section class="card" aria-labelledby="passportHeading">
        <h2 id="passportHeading">Passport stamps</h2>
        <div id="stampGrid" class="stamp-grid" role="list"></div>
      </section>

      <details class="card">
        <summary>Developer tools</summary>
        <label for="devTokenInput">Encrypted token</label>
        <textarea id="devTokenInput" rows="4"></textarea>
        <button id="decryptBtn" type="button">Decrypt token</button>
        <pre id="decryptOutput"></pre>
      </details>
    </main>

    <script src="app.js"></script>
  </body>
</html>
