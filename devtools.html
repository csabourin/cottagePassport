<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cottage Passport Devtools</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="plaid-bg" aria-hidden="true"></div>
    <main class="booklet" id="appRoot">
      <header class="booklet-header">
        <h1 id="appName"></h1>
        <p id="appTagline"></p>
      </header>

      <section class="page-card dev-readable" aria-live="polite">
        <p><strong>Devtools mode:</strong> simulate geolocation to test pass/fail of the 550m geofence and token URL behavior.</p>
      </section>

      <section id="statusSection" class="page-card status-card dev-readable" aria-live="polite"></section>

      <section id="devGeoPanel" class="page-card hidden dev-readable" aria-labelledby="devGeoHeading">
        <h2 id="devGeoHeading">Geolocation simulation</h2>
        <label for="simLocation">Location for simulation</label>
        <select id="simLocation"></select>
        <div class="token-actions">
          <button type="button" id="simInRadiusBtn">Simulate inside 550m</button>
          <button type="button" id="simOutRadiusBtn">Simulate outside 550m</button>
          <button type="button" id="simClearBtn">Use real geolocation</button>
        </div>
      </section>

      <section id="locationPicker" class="page-card hidden dev-readable" aria-labelledby="locationPickerHeading">
        <h2 id="locationPickerHeading">Choose a location (test mode)</h2>
        <ul id="locationList" class="location-list"></ul>
      </section>

      <section id="collectSection" class="page-card hidden dev-readable" aria-labelledby="collectHeading">
        <h2 id="collectHeading">Collect stamp</h2>
        <p id="locationDisplay" class="location-display"></p>

        <form id="collectForm" novalidate>
          <label for="emailInput">Email address</label>
          <input id="emailInput" name="email" type="email" required autocomplete="email" />
          <p id="emailError" class="error hidden">Please enter a valid email address.</p>
          <button type="submit" id="collectBtn" class="primary">Validate location & collect stamp</button>
        </form>
      </section>

      <section id="resultSection" class="page-card hidden dev-readable" aria-labelledby="resultHeading">
        <h2 id="resultHeading">Validation result</h2>
        <p id="prizeMessage"></p>
      </section>

      <section class="page-card dev-readable" aria-labelledby="passportHeading">
        <h2 id="passportHeading">Passport stamps</h2>
        <div id="stampGrid" class="stamp-grid" role="list"></div>
      </section>
    </main>

        <script src="app.js"></script>
  </body>
</html>
