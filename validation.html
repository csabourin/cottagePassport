<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cottage Passport QR Validation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="plaid-bg" aria-hidden="true"></div>
    <main class="booklet" id="validationRoot">
      <header class="booklet-header">
        <p class="eyebrow">Canadiana Cottage</p>
        <h1>QR Validation Tool</h1>
        <p>For staging/testing deployment at canadianacottage.replit.app</p>
      </header>

      <section class="page-card dev-readable" aria-labelledby="validationHeading">
        <h2 id="validationHeading">Validate a scan URL or token</h2>
        <label for="qrInput">Paste full URL or token value</label>
        <input id="qrInput" type="text" placeholder="https://canadianacottage.replit.app/index.html?q=..." />
        <button id="validateBtn" type="button" class="primary">Validate</button>
      </section>

      <section id="statusSection" class="page-card status-card dev-readable" aria-live="polite">
        Enter a URL or token and press Validate.
      </section>
    </main>

    <script src="valid-uuids.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
